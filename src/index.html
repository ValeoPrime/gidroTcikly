<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Магазины</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Акции</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Доставка и оплата</a>
                            </li>
                        </ul>
                    </nav>

                    <a class='logo' href="#">
                        <img src="img/logo.svg" alt="Logo">
                    </a>

                    <div class="header__wrapper">
                        <address>Москва,  ул. Науки  25</address>
                        <ul class="user__list">
                            <li class="user__list_item">
                                <a class='user__list_link' href="#">
                                    <img src="img/icons/chossen.svg" alt="chossen">
                                </a>
                            </li>
                            <li class="user__list_item">
                                <a class='user__list_link' href="#">
                                    <img src="img/icons/user.svg" alt="user">
                                </a>
                            </li>
                            <li class="user__list_item">
                                <a class='user__list_link basket' href="#">
                                    <img src="img/icons/basket.svg" alt="basket">
                                    <p class="basket__num">1</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <ul class="header__bottom_categories">
                    <li class="header__bottom_listItem">
                        <a class='list__item-link' href="#">Квадроциклы</a>
                    </li>
                    <li class="header__bottom_listItem">
                        <a class='list__item-link' href="#">Катера</a>
                    </li>
                    <li class="header__bottom_listItem active_link">
                        <a class='list__item-link' href="#">Гидроциклы</a>
                    </li>
                    <li class="header__bottom_listItem">
                        <a class='list__item-link' href="#">Лодки</a>
                    </li>
                    <li class="header__bottom_listItem">
                        <a class='list__item-link' href="#">Вездеходы</a>
                    </li>
                    <li class="header__bottom_listItem">
                        <a class='list__item-link' href="#">Снегоходы</a>
                    </li>
                    <li class="header__bottom_listItem">
                        <a class='list__item-link' href="#">Двигатели</a>
                    </li>
                    <li class="header__bottom_listItem">
                        <a class='list__item-link' href="#">Запчасти</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <section class="shares">
        <div class="container">
            <div class="shares__inner">
                <div class="shares__slider">
                    <a class="shares__slider-item">
                        <img class= 'shares__slider-img' src="img/content_img/slide-1.jpg" alt="Slide">
                    </a>
                    <a class="shares__slider-item" href="#">
                        <img class= 'shares__slider-img' src="img/content_img/slide-1.jpg" alt="Slide">
                    </a>
                    <a class="shares__slider-item" href="#">
                        <img class= 'shares__slider-img' src="img/content_img/slide-1.jpg" alt="Slide">
                    </a>
                    <a class="shares__slider-item" href="#">
                        <img class= 'shares__slider-img' src="img/content_img/slide-1.jpg" alt="Slide">
                    </a>
                    <a class="shares__slider-item" href="#">
                        <img class= 'shares__slider-img' src="img/content_img/slide-1.jpg" alt="Slide">
                    </a>
                    <a class="shares__slider-item" href="#">
                        <img class= 'shares__slider-img' src="img/content_img/slide-1.jpg" alt="Slide">
                    </a>
                </div>
                <div class="shares__card">
                    <div class="shares__card_top">
                        <div class="shares__card-info">акция</div>
                        <div class="shares__card_prise">
                            <div class="new-price">190 000</div>
                            <div class="old-price">225 000</div>
                        </div>
                    </div>
                        <img class="shares__card_img" src="img/content_img/suzuki.png" alt="suzuki" >
                        <h5 class="shares__card_title">Лодочный мотор 
                            Suzuki DF9.9BRS</h5>
                        <div class="shares__card_term">
                            Акция действует до <span>31.08.2020</span>
                        </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
